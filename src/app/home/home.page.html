<ion-content>
  <ion-refresher #refresherRef slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-fab id="fabCurLoc" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="showCurrentLoc()">
      <ion-icon name="locate-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-button id="manualModal" expand="block" (click)="openModal()">Check In</ion-button>

  <ion-row id="transparentLayer" class="ion-hide max-width-height bg-layer" slot="fixed" (click)="hideModal()">
  </ion-row>

  <ion-row id="modalLayer" class="ion-hide">
    <ion-col>
      <ion-item lines="none" class="border-full">
        <ion-input [(ngModel)]="locationValue" type="text" placeholder="Where am I?"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-button expand="block" (click)="checkIn()" [disabled]="locationValue == ''">
        Check In
      </ion-button>
    </ion-col>
  </ion-row>

  <div #map id="map"></div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button  (click)="goto('friends')">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>Friends</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="goto('home')">
          <ion-icon name="map-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button  (click)="goto('profile')">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
