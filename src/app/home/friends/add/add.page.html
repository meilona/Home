<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">
      <ion-searchbar placeholder="Search" (ionInput)="filterSearch($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row id="searchResult" class="ion-hide">
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">
        <ion-list *ngFor="let user of userData;let i = index">
          <ion-item button (click)="add(user.id, i)">
            <ion-label>{{ user.fName }} {{ user.lName }}</ion-label>
            <ion-icon name="person-add-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
