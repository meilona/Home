<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: white">Add Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">
      <ion-searchbar placeholder="Search your friend here" (ionInput)="filterSearch($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row id="searchResult">
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">
        <ion-list *ngFor="let user of notFriends;let i = index">
          <ion-item>
            <ion-avatar>
              <img src="{{user.profilePhoto}}">
            </ion-avatar>
            <ion-label style="margin-left: 5px" class="ion-text-wrap">{{ user.fName }} {{ user.lName }}</ion-label>
            <ion-button slot="end" (click)="presentAlert(user.id, i, user.fName, user.lName)">
              <ion-icon name="person-add-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
