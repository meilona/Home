<ion-header>
  <ion-toolbar>
    <ion-title>Friends</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="searchPeople()"><ion-icon name="person-add-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding *ngFor="let friend of loadedFriends;let i = index" #slidingItem>
            <ion-item [routerLink]="['/friends/detail/' + friend.id]">
              <ion-label>{{ friend.fName }} {{ friend.lName }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="removeFriend($event,friend.id,slidingItem)" color="danger">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
