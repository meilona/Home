<ion-header>
  <ion-toolbar>
    <ion-title>Friends</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addFriends()"><ion-icon name="person-add-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">
        <ion-searchbar placeholder="Search" (ionInput)="filterSearch($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding *ngFor="let friend of loadedFriends;let i = index" #slidingItem>
            <ion-item>
              <ion-label>{{ friend.fName }} {{ friend.lName }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="removeFriend(i,friend.id,slidingItem)" color="danger">
                <ion-icon name="person-remove-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button  (click)="goto('friends')">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>Friends</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="goto('home')">
          <ion-icon name="map-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button  (click)="goto('profile')">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
