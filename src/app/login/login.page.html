<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Sign In</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form class="form" [formGroup]="validationForm" (ngSubmit)="loginUser(validationForm.value)">
        <ion-item class="box" lines="none">
          <ion-label position="stacked" color="primary">Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validationMessages.email">
            <div class="error-message" style="color: red;"
                 *ngIf="validationForm.get('email').hasError(validation.type) && (validationForm.get('email').dirty || validationForm.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item class="box" lines="none">
          <ion-label position="stacked" color="primary">Password</ion-label>
          <ion-input [type]="passwordType" type="password" formControlName="password" class="form-controll" required></ion-input>
          <ion-icon class="ion-align-self-center" name="eye" slot="end" (click)="togglePasswordMode()" ></ion-icon>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validationMessages.password">
            <div class="error-message" style="color: red;"
                 *ngIf="validationForm.get('password').hasError(validation.type) && (validationForm.get('password').dirty || validationForm.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <div class="p-3 mb-2">
          <div class="text-center">
            <ion-button expand="full" style="align-content: center; color: white;" slot="end" type="submit" [disabled]="!validationForm.valid">Sign In</ion-button>
          </div>
        </div>

        <br>
        <ion-text class="error-message" style="color: red;" text-center *ngIf="errorMessage">{{errorMessage}}</ion-text>
      </form>
      <p>
        Don't have account? <a (click)="goToRegisterPage()" style="color: red">Sign Up here!</a>
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
