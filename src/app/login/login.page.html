<ion-content class="ion-padding">
  <h1 style="color: white">Login</h1>
  <form class="form" [formGroup]="validationForm" (ngSubmit)="loginUser(validationForm.value)">

    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div class="error-message" style="color: red;"
             *ngIf="validationForm.get('email').hasError(validation.type) && (validationForm.get('email').dirty || validationForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>

    <div class="p-3 mb-2">
      <div class="text-center">
        <ion-button style="align-content: center;" slot="end" type="submit" [disabled]="!validationForm.valid">Masuk
          <ion-icon name="chevron-forward-outline" ></ion-icon>
        </ion-button>
      </div>
    </div>

    <br>
    <ion-text class="error-message" style="color: red;" text-center>{{errorMessage}}</ion-text>
  </form>
  <p>
    <ion-text class="block bold" routerLink="/forgot">Forgot Password</ion-text>
  </p>
  <p>
    Don't have account? <a (click)="goToRegisterPage()" style="color: red">Register here!</a>
  </p>

</ion-content>
